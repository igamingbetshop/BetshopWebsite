<mat-form-field class="range-input">
  <mat-label i18n>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
    <input i18n-placeholder matStartDate formControlName="FromDate" placeholder="Start">
    <input placeholder matEndDate formControlName="ToDate" placeholder="End">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker> bsMaxRange="7"</mat-date-range-picker>
</mat-form-field>
